name: Build and Push Docker Image

on:
  # Trigger on push to the main branch (adjust if your default branch is named differently)
  push:
    branches: [ "main" ]
  # Allows running this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ secrets.DOCKERHUB_USERNAME }}/messaging-app
        tags: |
          type=sha,prefix=,suffix=,format=short
          latest

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .  # Builds from the current directory (messaging_app/)
        push: true  # Pushes the image to the registry
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}